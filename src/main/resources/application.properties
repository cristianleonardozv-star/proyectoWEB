spring.application.name=eleccionesU
# ====================================================
# üóÑÔ∏è CONFIGURACI√ìN DE LA BASE DE DATOS (MySQL)
# ====================================================
spring.datasource.url=jdbc:mysql://localhost:3306/elecciones?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ====================================================
# ‚öôÔ∏è CONFIGURACI√ìN JPA / HIBERNATE
# ====================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ====================================================
# üìò SWAGGER / OPENAPI
# ====================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ====================================================
# üîÅ CORS (opcional si usas CorsConfig.java)
# ====================================================
# Puedes permitir todos los or√≠genes si no usas CorsConfig global
# spring.web.cors.allowed-origins=*
# spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

# ====================================================
# üß© CONFIGURACIONES VARIAS
# ====================================================
server.port=8080
spring.main.allow-bean-definition-overriding=true
