<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Programa</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h1 th:text="${programa.id} == null ? 'Nuevo programa' : 'Editar programa'"></h1>

<form th:action="@{/programas}" th:object="${programa}" method="post">

    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" th:field="*{nombre}" class="form-control" required/>
    </div>

    <div class="mb-3">
        <label class="form-label">Facultad</label>
        <select th:field="*{facultadId}" class="form-select" required>
            <option value="">-- Seleccione --</option>
            <option th:each="f : ${facultades}"
                    th:value="${f.id}"
                    th:text="${f.nombre}"></option>
        </select>
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
    <a th:href="@{/programas}" class="btn btn-secondary">Cancelar</a>
</form>

</body>
</html>
