<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Programas</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h1>Programas</h1>

<a th:href="@{/programas/nuevo}" class="btn btn-primary mb-3">Nuevo programa</a>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Facultad</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${lista}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.nombre}"></td>
        <td th:text="${p.facultadNombre}"></td>
        <td>
            <a th:href="@{|/programas/editar/${p.id}|}" class="btn btn-sm btn-warning">Editar</a>
            <a th:href="@{|/programas/eliminar/${p.id}|}" class="btn btn-sm btn-danger"
               onclick="return confirm('Â¿Seguro?');">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
