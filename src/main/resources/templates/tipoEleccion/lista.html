<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tipo de Elección</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h1>Tipos de elección</h1>

<a th:href="@{/tipo-eleccion/nuevo}" class="btn btn-primary mb-3">Nuevo tipo de elección</a>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="t : ${lista}">
        <td th:text="${t.id}"></td>
        <td th:text="${t.nombre}"></td>
        <td>
            <a th:href="@{|/tipo-eleccion/editar/${t.id}|}" class="btn btn-warning btn-sm">Editar</a>
            <a th:href="@{|/tipo-eleccion/eliminar/${t.id}|}" class="btn btn-danger btn-sm"
               onclick="return confirm('¿Seguro?');">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
