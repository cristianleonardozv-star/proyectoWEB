<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Nueva Elección</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h1>Nueva Elección</h1>

<form th:action="@{/elecciones}" th:object="${eleccion}" method="post">

    <div class="row">
        <div class="col-md-6">

            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input th:field="*{nombre}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Descripción</label>
                <textarea th:field="*{descripcion}" class="form-control"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Año</label>
                <input type="number" th:field="*{anio}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Semestre</label>
                <input type="number" th:field="*{semestre}" class="form-control" required>
            </div>

        </div>

        <div class="col-md-6">

            <div class="mb-3">
                <label class="form-label">Fecha Inicio</label>
                <input type="date" th:field="*{fechaInicio}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Fecha Final</label>
                <input type="date" th:field="*{fechaFin}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Facultad</label>
                <select th:field="*{facultadId}" class="form-control">
                    <option th:each="f : ${facultades}"
                            th:value="${f.id}"
                            th:text="${f.nombre}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Programa</label>
                <select th:field="*{programaId}" class="form-control">
                    <option th:each="p : ${programas}"
                            th:value="${p.id}"
                            th:text="${p.nombre}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Sede</label>
                <select th:field="*{sedeId}" class="form-control">
                    <option th:each="s : ${sedes}"
                            th:value="${s.id}"
                            th:text="${s.nombre}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Proceso</label>
                <select th:field="*{procesoId}" class="form-control">
                    <option th:each="p : ${procesos}"
                            th:value="${p.id}"
                            th:text="${p.nombre}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Tipo</label>
                <select th:field="*{tipoId}" class="form-control">
                    <option th:each="t : ${tipos}"
                            th:value="${t.id}"
                            th:text="${t.nombre}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Tipo Elección</label>
                <select th:field="*{tipoEleccionId}" class="form-control">
                    <option th:each="t : ${tiposEleccion}"
                            th:value="${t.id}"
                            th:text="${t.nombre}">
                    </option>
                </select>
            </div>

        </div>
    </div>

    <button class="btn btn-success mt-3">Guardar</button>
    <a href="/elecciones" class="btn btn-secondary mt-3">Cancelar</a>

</form>

</body>
</html>
