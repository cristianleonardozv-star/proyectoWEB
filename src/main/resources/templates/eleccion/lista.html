<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Listado de Elecciones</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h1 class="mb-4">Elecciones</h1>

<a href="/elecciones/nuevo" class="btn btn-primary mb-3">Nueva Elección</a>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Año</th>
            <th>Semestre</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="e : ${lista}">
            <td th:text="${e.id}"></td>
            <td th:text="${e.nombre}"></td>
            <td th:text="${e.anio}"></td>
            <td th:text="${e.semestre}"></td>
            <td th:text="${e.estado}"></td>

            <td>
                <a th:href="@{|/elecciones/${e.id}/abrir|}"
                   class="btn btn-success btn-sm"
                   th:if="${e.estado != 'ABIERTA'}">
                   Abrir
                </a>

                <a th:href="@{|/elecciones/${e.id}/cerrar|}"
                   class="btn btn-danger btn-sm"
                   th:if="${e.estado == 'ABIERTA'}">
                   Cerrar
                </a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
