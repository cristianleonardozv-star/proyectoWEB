<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultados de la elección</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h1 th:text="'Resultados de la elección: ' + ${eleccion.nombre}"></h1>

<table class="table table-striped table-bordered mt-4">
    <thead class="table-dark">
    <tr>
        <th>#</th>
        <th>Candidato</th>
        <th>Documento</th>
        <th>Votos</th>
        <th>Porcentaje</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="r, iter : ${resultados}">
        <td th:text="${iter.index + 1}"></td>
        <td th:text="${r.candidatoNombre}"></td>
        <td th:text="${r.candidatoDocumento}"></td>
        <td th:text="${r.votos}"></td>
        <td th:text="${r.porcentaje + ' %'}"></td>
    </tr>
    </tbody>
</table>

<a th:href="@{/elecciones}" class="btn btn-secondary mt-3">Volver a elecciones</a>

</body>
</html>
