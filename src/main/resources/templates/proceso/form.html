<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Proceso</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h1 th:text="${proceso.id} == null ? 'Nuevo proceso' : 'Editar proceso'"></h1>

<form th:action="@{/procesos}" th:object="${proceso}" method="post">

    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label class="form-label">Nombre del proceso</label>
        <input th:field="*{nombre}" type="text" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
    <a th:href="@{/procesos}" class="btn btn-secondary">Cancelar</a>

</form>

</body>
</html>
