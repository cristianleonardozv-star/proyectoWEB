<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Candidato</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h1 th:text="${candidato.id} == null ? 'Nuevo Candidato' : 'Editar Candidato'"></h1>

<form th:action="@{/candidatos}" th:object="${candidato}" method="post">

    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label class="form-label">Documento</label>
        <input type="text" th:field="*{documento}" class="form-control" required maxlength="20">
    </div>

    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" th:field="*{nombre}" class="form-control" required maxlength="150">
    </div>

    <div class="mb-3">
        <label class="form-label">URL Foto</label>
        <input type="text" th:field="*{foto}" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Plan de Gobierno</label>
        <textarea th:field="*{planGobierno}" class="form-control"></textarea>
    </div>

    <button class="btn btn-success">Guardar</button>
    <a th:href="@{/candidatos}" class="btn btn-secondary">Cancelar</a>

</form>

</body>
</html>
