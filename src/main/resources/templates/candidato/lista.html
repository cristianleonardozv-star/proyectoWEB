<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Candidatos</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">
<h1>Candidatos</h1>

<a th:href="@{/candidatos/nuevo}" class="btn btn-primary mb-3">Nuevo Candidato</a>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Documento</th>
        <th>Nombre</th>
        <th>Foto</th>
        <th>Plan Gobierno</th>
        <th>Acciones</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="c : ${lista}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.documento}"></td>
        <td th:text="${c.nombre}"></td>
        <td th:text="${c.foto}"></td>
        <td th:text="${c.planGobierno}"></td>

        <td>
            <a th:href="@{|/candidatos/editar/${c.id}|}" class="btn btn-warning btn-sm">Editar</a>
            <a th:href="@{|/candidatos/eliminar/${c.id}|}"
               class="btn btn-danger btn-sm"
               onclick="return confirm('Â¿Seguro?');">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
