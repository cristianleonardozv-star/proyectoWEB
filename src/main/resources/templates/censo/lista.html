<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Censo Electoral</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h1 th:text="'Censo de la elección: ' + ${eleccion.nombre}"></h1>

<hr>

<h3>Agregar votante al censo</h3>

<form th:action="@{/censo}" th:object="${censoRequest}" method="post" class="row g-3">

    <input type="hidden" th:field="*{eleccionId}" th:value="${eleccion.id}"/>

    <div class="col-md-6">
        <label>Votante</label>
        <select th:field="*{votanteId}" class="form-select" required>
            <option value="">-- Seleccione un votante --</option>
            <option th:each="v : ${votantes}"
                    th:value="${v.id}"
                    th:text="${v.documento + ' - ' + v.nombre}">
            </option>
        </select>
    </div>

    <div class="col-md-2 mt-4">
        <button class="btn btn-success">Agregar</button>
    </div>
</form>

<hr>

<h3>Listado del censo</h3>

<table class="table table-striped">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Documento</th>
        <th>Nombre</th>
        <th>Eliminar</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="c : ${censo}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.votanteDocumento}"></td>
        <td th:text="${c.votanteNombre}"></td>
        <td>
            <a th:href="@{|/censo/eliminar/${eleccion.id}/${c.id}|}"
               class="btn btn-danger btn-sm"
               onclick="return confirm('¿Seguro?');">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/elecciones}" class="btn btn-secondary mt-3">Regresar</a>

</body>
</html>
