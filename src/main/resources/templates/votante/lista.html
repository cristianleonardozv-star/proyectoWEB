<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Votantes</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h1>Votantes</h1>

<a th:href="@{/votantes/nuevo}" class="btn btn-primary mb-3">Nuevo Votante</a>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Documento</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Teléfono</th>
        <th>Acciones</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="v : ${lista}">
        <td th:text="${v.id}"></td>
        <td th:text="${v.documento}"></td>
        <td th:text="${v.nombre}"></td>
        <td th:text="${v.email}"></td>
        <td th:text="${v.telefono}"></td>

        <td>
            <a th:href="@{|/votantes/editar/${v.id}|}" class="btn btn-warning btn-sm">Editar</a>
            <a th:href="@{|/votantes/eliminar/${v.id}|}" 
               class="btn btn-danger btn-sm"
               onclick="return confirm('¿Seguro?');">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
