<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Votante</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h1 th:text="${votante.id} == null ? 'Nuevo Votante' : 'Editar Votante'"></h1>

<form th:action="@{/votantes}" th:object="${votante}" method="post">

    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label class="form-label">Documento</label>
        <input type="text" th:field="*{documento}" class="form-control" required maxlength="20">
    </div>

    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" th:field="*{nombre}" class="form-control" required maxlength="150">
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" th:field="*{email}" class="form-control" maxlength="150">
    </div>

    <div class="mb-3">
        <label class="form-label">Tel√©fono</label>
        <input type="text" th:field="*{telefono}" class="form-control" maxlength="50">
    </div>

    <button class="btn btn-success">Guardar</button>
    <a th:href="@{/votantes}" class="btn btn-secondary">Cancelar</a>
</form>

</body>
</html>
