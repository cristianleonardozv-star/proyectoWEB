<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tipo</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h1 th:text="${tipo.id} == null ? 'Nuevo tipo' : 'Editar tipo'"></h1>

<form th:action="@{/tipos}" th:object="${tipo}" method="post">

    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input th:field="*{nombre}" type="text" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
    <a th:href="@{/tipos}" class="btn btn-secondary">Cancelar</a>

</form>

</body>
</html>
